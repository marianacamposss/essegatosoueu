<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <title>Qual gato sou eu?</title>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="Imagem de um gato">
        <h1>Qual gato sou eu?</h1>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form action="/submit" method="post">
                    <label for="name">Informe seu nome:</label>
                    <input type="text" name="name" id="name" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="cat" id="capturaArea">
                <figure>
                {% if not url %}
                    <img src="https://www.creativefabrica.com/wp-content/uploads/2021/01/26/Cat-Icon-Graphics-8071439-1-1-580x387.jpg" alt="Imagem de interrogaÃ§Ã£o">
                {% else %}
                    <img src="{{url}}" alt="Imagem de gato">
                </figure>
                <p>{{nome}}</p>
                {% endif %}
            </div>

        </div>
    </main>
